    <script>

        // Button Magentic

        var magnets = document.querySelectorAll('.btn-magnetic')
        var strength = 20

        magnets.forEach((magnet) => {
            magnet.addEventListener('mousemove', moveMagnet);
            magnet.addEventListener('mouseout', function (event) {
                TweenMax.to(event.currentTarget, 1, { x: 0, y: 0, ease: Power4.easeOut })
            });
        });

        function moveMagnet(event) {
            var magnetButton = event.currentTarget
            var bounding = magnetButton.getBoundingClientRect()

            TweenMax.to(magnetButton, 1, {
                x: (((event.clientX - bounding.left) / magnetButton.offsetWidth) - 0.5) * strength,
                y: (((event.clientY - bounding.top) / magnetButton.offsetHeight) - 0.5) * strength,
                ease: Power4.easeOut
            })
        }
    </script>

    <script>
        function disableWheelScroll() {
            window.addEventListener('wheel', preventWheel, { passive: false });
        }

        function enableWheelScroll() {
            window.removeEventListener('wheel', preventWheel);
        }

        function preventWheel(e) {
            e.preventDefault();
        }

        // Page Transition

        $(document).ready(function () {
            gsap.fromTo("body",
                { opacity: 0 },
                { opacity: 1, duration: 0.75, ease: "cubic-bezier(0.625, 0.05, 0, 1)" }
            );

            $("a[href]").on("click", function (e) {
                const href = $(this).attr("href");

                if (!href || href === "#" || href.startsWith("javascript:void")) return;

                e.preventDefault();
                gsap.to("body", {
                    opacity: 0,
                    duration: 0.75,
                    ease: "cubic-bezier(0.625, 0.05, 0, 1)",
                    onComplete: () => window.location.href = href
                });
            });
        });

        // Page Loader

        $(document).ready(function () {
            setTimeout(function () {
                $('body .content').addClass('page-load-start');
                disableWheelScroll();
            }, 0);
            setTimeout(function () {
                $('body .content').addClass('page-load-progress');
            }, 500);
            setTimeout(function () {
                const startDelay = 0.3;
                const chars = gsap.utils.toArray('.loader .loader-logo .split-char span span');

                gsap.set(chars, {
                    opacity: 0
                });

                chars.forEach((charSpan, i) => {
                    gsap.to(charSpan, {
                        opacity: 1,
                        duration: 0.75,
                        delay: startDelay + i * 0.025,
                        repeat: 1,
                        yoyo: true,
                        ease: "power1.inOut"
                    });
                });
            }, 500);
            setTimeout(function () {
                $('body .content').addClass('page-load-complete');

                var interval = 6000;
                var transitionTime = 2000;

                $('.content-carousel').each(function () {
                    var $carousel = $(this);
                    var $cells = $carousel.find('.carousel-cell');
                    var current = 0;
                    var carouselInterval;
                    var isPaused = false;

                    $cells.eq(current).addClass('active');

                    function startCarousel() {
                        if (carouselInterval) clearInterval(carouselInterval);

                        carouselInterval = setInterval(function () {
                            var $currentCell = $cells.eq(current);

                            current = (current + 1) % $cells.length;
                            var $nextCell = $cells.eq(current);

                            $currentCell.removeClass('active').addClass('leaving');
                            $nextCell.addClass('active');

                            setTimeout(function () {
                                $currentCell.removeClass('leaving');
                            }, transitionTime);

                        }, interval);
                    }

                    startCarousel();

                    $(document).on('visibilitychange', function () {
                        if (document.hidden) {
                            clearInterval(carouselInterval);
                            isPaused = true;
                        } else {
                            startCarousel();
                            isPaused = false;
                        }
                    });

                    $('.anchor-menu').on('click', function () {
                        if (!isPaused) {
                            disableWheelScroll();
                            clearInterval(carouselInterval);
                            isPaused = true;
                        } else {
                            enableWheelScroll();
                            startCarousel();
                            isPaused = false;
                        }
                    });

                    $('.navbar-button').on('click', function () {
                        enableWheelScroll();
                        startCarousel();
                        isPaused = false;
                    });
                });
            }, 1750);
            setTimeout(function () {
                enableWheelScroll();
            }, 3000);
        });
    </script>

                    $('.navbar-brand').removeClass('hide');

                $('.navbar-button').removeClass('show');
                $('.menu-overlay').removeClass('active');

                $('#bgMenuCollection').removeClass('active');

                $('#bgMenuNavigation').removeClass('active');

                $('.image-collection').parent().removeClass('active');
                $('.image-navigation').parent().removeClass('active');
            });

        $(window).scroll(function () {
            $(".navbar.primary").toggleClass("scroll", $(this).scrollTop() > 200)

            if ($(this).scrollTop() > 200) {
                $('#anchorMenuCollection').removeClass('active');
                $('#anchorMenuNavigation').removeClass('active');

                $('.navbar-brand').removeClass('hide');
                $('.navbar-button').removeClass('show');
                $('.menu-overlay').removeClass('active');

                $('#dvMenuCollection').removeClass('active');
                $('#dvMenuCollection').removeClass('point-auto');
                $('#bgMenuCollection').removeClass('active');
                
                $('#dvMenuNavigation').removeClass('active');
                $('#dvMenuNavigation').removeClass('point-auto');
                $('#bgMenuNavigation').removeClass('active');

                $('.image-collection').parent().removeClass('active');
                $('.image-navigation').parent().removeClass('active');
            }
        });

        $(document).ready(function () {
            $('.link-collection > a').hover(

    <script>

        // Section - Hero

        $(document).ready(function () {

            if (typeof ScrollSmoother === "undefined" || !ScrollSmoother.get()) return;

            ScrollTrigger.matchMedia({

                "(max-width: 599px)": function () {
                    if (document.querySelector('.hero.primary')) {
                        document.querySelector('.hero.primary').setAttribute('data-speed', '0.5');
                        ScrollSmoother.get().effects(document.querySelector('.hero.primary'), { speed: 0.5 });
                        ScrollSmoother.get().refresh();
                    }
                },

                "(min-width: 600px)": function () {
                    if (document.querySelector('.hero.primary')) {
                        document.querySelector('.hero.primary').removeAttribute('data-speed');
                        ScrollSmoother.get().effects(document.querySelector('.hero.primary'), { speed: 0 });
                        ScrollSmoother.get().refresh();
                    }
                }

            });
        });
    </script>
