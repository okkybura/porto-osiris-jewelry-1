    <script>
        var magnets = document.querySelectorAll('.btn-magnetic')
        var strength = 20

        magnets.forEach((magnet) => {
            magnet.addEventListener('mousemove', moveMagnet);
            magnet.addEventListener('mouseout', function (event) {
                TweenMax.to(event.currentTarget, 1, { x: 0, y: 0, ease: Power4.easeOut })
            });
        });

        function moveMagnet(event) {
            var magnetButton = event.currentTarget
            var bounding = magnetButton.getBoundingClientRect()

            TweenMax.to(magnetButton, 1, {
                x: (((event.clientX - bounding.left) / magnetButton.offsetWidth) - 0.5) * strength,
                y: (((event.clientY - bounding.top) / magnetButton.offsetHeight) - 0.5) * strength,
                ease: Power4.easeOut
            })
        }
    </script>

    <script>
        $(document).ready(function () {
            $('#anchorMenuCollection').on('click', function (e) {

                $(this).toggleClass('active');

                $('#bgMenuNavigation').removeClass('active');
                $('#dvMenuNavigation').removeClass('active');
                $('#bgMenuCollection').toggleClass('active');
                $('#dvMenuCollection').toggleClass('active');

                $('.navbar-brand').toggleClass('hide');
                $('.navbar-button').toggleClass('show');
                $('.menu-overlay').toggleClass('active');

                if ($(this).hasClass('active')) {
                    $('.navbar-brand').addClass('hide');
                    $('.navbar-button').addClass('show');
                    $('.menu-overlay').addClass('active');
                }

                else {
                    $('.navbar-brand').removeClass('hide');
                    $('.navbar-button').removeClass('show');
                    $('.menu-overlay').removeClass('active');
                }
            });

                $('#bgMenuNavigation').toggleClass('active');

                }

                else {

                    $('.menu-overlay').removeClass('active');
                }
            });

            $('.navbar-button').on('click', function (e) {
                $('#anchorMenuCollection').removeClass('active');

                $('.navbar-brand').removeClass('hide');

        $(window).scroll(function () {
            $(".navbar.primary").toggleClass("scroll", $(this).scrollTop() > 200)

            if ($(this).scrollTop() > 200) {

                $('.menu-overlay').removeClass('active');

                $('#bgMenuCollection').removeClass('active');
                $('#dvMenuCollection').removeClass('active');

                $('#bgMenuNavigation').removeClass('active');
                $('#dvMenuNavigation').removeClass('active');
            }
        });

    <script>
        $(document).ready(function () {
            $('.link-collection').hover(
                function () {
                    const index = $(this).index();
                    $('.image-collection, .link-collection').removeClass('active');
                    $('.image-collection').eq(index).addClass('active');
                    $(this).addClass('active');
                },
                function () {
                    $('.image-collection, .link-collection').removeClass('active');
                }
            );

            $('.link-navigation').hover(
                function () {
                    const index = $(this).index();
                    $('.image-navigation, .link-navigation').removeClass('active');
                    $('.image-navigation').eq(index).addClass('active');
                    $(this).addClass('active');
                },
                function () {
                    $('.image-navigation, .link-navigation').removeClass('active');
                }
            );
        });
